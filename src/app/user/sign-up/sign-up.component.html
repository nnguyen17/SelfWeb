<form [formGroup]="signUpForm">
    <div class="mb-3">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control"/>
        <div class="text-danger" *ngIf="signUpForm.get('firstName')?.hasError('required') && signUpForm.get('firstName')?.touched">
            First Name is Required
        </div>
    </div>
    <div class="mb-3">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"/>
        <div class="text-danger" *ngIf="signUpForm.get('lastName')?.hasError('required') && signUpForm.get('lastName')?.touched">
            Last Name is Required
        </div>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control"/>
        <div class="text-danger" *ngIf="signUpForm.get('email')?.hasError('required') && signUpForm.get('email')?.touched">
            Email is Required
        </div>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"/>
        <div class="text-danger" *ngIf="signUpForm.get('password')?.hasError('required') && signUpForm.get('password')?.touched">
            Password is Required
        </div>
    </div>
    <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control"/>
        <div class="text-danger" *ngIf="signUpForm.get('confirmPassword')?.hasError('required') && signUpForm.get('confirmPassword')?.touched">
            Confirm Password is Required
        </div>
    </div>
    <input type="button" class="btn btn-primary" value="Sign Up" (click)="signUp()"/>
</form>
