<input type="button" [class.highlighted]="isActive" value ="Vote" (click)="count()" />
<p>{{voteNum}}</p>
<br>
<input type ="button" value="Comment" (click)="toggleData()"/>
<div *ngIf = "display">
    <textarea [(ngModel)] = "comment"></textarea>
    <br>
    <input type="button" (click)="post()" value="Post"/>
    <div *ngFor="let c of commentList">
        <p>{{c}}</p>
    </div>
</div>
